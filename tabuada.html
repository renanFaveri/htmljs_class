<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Processo</title>
</head>

<body>

	<script>

		var num = 8;
		var tabuada;

		for (tabuada = 1; tabuada <= 10; tabuada ++){

			document.write( num + " x " + tabuada + "=" + num * tabuada); 
			pularlinha();
		}


		function pularlinha(){
			document.write("<br>")
		}


		function soma(num1,num2){
			var somar = num1 + num2;
			return somar;
		}

document.write(" A somatória dos valores é " + soma(9,9)); pularlinha();

	function subtrai(num1, num2){
			var subtrair = num1 - num2;
			return subtrair;
		}

document.write(" A subtração dos valores é " + subtrai(18,9)); pularlinha();

	function divide(num1, num2){
			var dividir = num1 / num2;
			return dividir;
		}

document.write(" A divisão dos valores é " + divide(18,9)); pularlinha();

	function multiplicar(num1, num2){
			var multiplicacao = num1 * num2;
			return multiplicacao;
		}

document.write(" A multiplicação dos valores é " + multiplicar(2,9)); pularlinha();


		</script>
		

	</body>
	</html>
